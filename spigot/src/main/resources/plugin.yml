main: '${main}'
prefix: '${prefix}'
description: '${description}'
name: '${name}'
version: '${version}'
authors: [ "${authors}" ]
author: "${author}"
website: "${url}"
api-version: 1.18
softdepend: [ Vault, EssentialsX, AspeKt ]
#libraries: [ "${libraries}" ]
libraries:
  - org.bstats:bstats-bukkit:3.0.0
commands:
  amarketreload:
    description: Reload plugin
    permission: astra_market.reload
    usage: /<command>
  amarket:
    description: Open or create auction
    permission-message: You do not have permission!
    usage: |
      /amarket [sell] <price> [amount]
