main: com.astrainteractive.astratemplate.AstraMarket
description: Market plugin from AstraInteractive
name: AstraMarket
prefix: AstraMarket
version: '${project.version}'
authors: [ MakeevRoman ]
author: MakeevRoman
website: AstraInteractive.ru
api-version: 1.13
softdepend: []
loadbefore: [Vault]
depend: [Vault]
commands:
  amarketreload:
    description: Reload plugin
    permission: astra_market.reload
    usage: /<command>
  amarket:
    description: Open or create auction
    permission-message: You do not have permission!
    usage: |
      /amarket [sell] <price> [amount]
